{% extends 'layout.html' %}

{% block body %}
<h1>Register Username</h1>

    <form method='POST'>
        <div>
            <input type="textbox" name="username" />Username

        <div>
            <input type="textbox" name="email" />Email

        <div>
            <input type="textbox" name="password" />Password

        <div>
            <input type="textbox" name="verifyPassword" />Verify Password
        </div>
        <p><input type="submit" class="btn btn-primary" value="Submit"></p>
    </form>

{% endblock %}
