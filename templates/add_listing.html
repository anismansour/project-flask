{%extends "layout.html"%} {%block body%}

<h1>Add Listing</h1>
<form method="POST">
  <div>
    <p>title</p>
    <input type="textbox" name="title" />
  </div>
  <div>
    <p>description</p>
    <input type="text" name="description" id="editor" />
  </div>
  <div>
    <p>
      image url
    </p>
    <input type="text" name="image" />
  </div>
  <div>
    <p>
      price
    </p>
    <input type="text" name="price" />
  </div>
  <div>
    <input type="hidden" name="userId" value="{{ session.username }}" />
  </div>
  <div>
    <input type="submit" value="Submit" />
  </div>
</form>

{% endblock %}
