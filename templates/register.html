{% extends 'layout.html' %}

{% block body %}
<h1>Register Username</h1>

  <div class="row" >
        <form class="col s12" method='POST'>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Username" name="username" type="text" class="validate">
              <label for="first_name">Username</label>
            </div>
            <div class="input-field col s6">
              <input placeholder='Email' name="email" type="text" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder='password' name="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder='verify password' name='verifyPassword' type="password" class="validate">
              <label for="verifyPassword">Verify Password</label>
            </div>
          </div>
          <p><input type="submit" class="btn btn-primary" value="Submit"></p>
        </form>
       
      </div>

{% endblock %}
